# Configuración de ejemplo para nginx
# Este archivo muestra cómo configurar nginx para permitir uploads de archivos grandes

server {
    listen 80;
    server_name *.inbox.tiendasgt.com *.tiendasgt.com;

    # IMPORTANTE: Aumentar el límite de tamaño de body para permitir uploads
    # Por defecto nginx tiene un límite de 1MB, aquí lo aumentamos a 50MB
    client_max_body_size 50M;

    # Configuración de proxy para el backend
    location / {
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para uploads grandes
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Configuración específica para endpoints de uploads
    location /api/conversations/ {
        proxy_pass http://localhost:3333;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Límite específico para uploads (puede ser mayor que el general)
        client_max_body_size 50M;
        
        # Timeouts extendidos para uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
