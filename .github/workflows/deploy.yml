name: Deploy WhatsApp API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e

            echo "ðŸ“‚ Entrando al repo"
            cd ${{ secrets.VPS_PATH }}

            git pull origin main

            echo "ðŸ”§ Backend"
            cd apps/api
            npm install --omit=dev
            npm run build

            pm2 restart whatsapp-api || pm2 start ecosystem.config.js
            pm2 save

            echo "ðŸŽ¨ Inbox"
            cd ../inbox
            npm install
            npm run build

            echo "ðŸ“¦ Publicando inbox en Nginx"
            sudo mkdir -p /var/www/html/inbox
            sudo rm -rf /var/www/html/inbox/*
            sudo cp -R dist/inbox/* /var/www/html/inbox
            sudo chown -R www-data:www-data /var/www/html/inbox
