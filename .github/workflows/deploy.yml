name: Deploy WhatsApp Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          request_pty: true
          timeout: 30s
          command_timeout: 10m
          script: |
            set -e

            APP_DIR=/var/www/whatsapp-platform

            echo "ðŸ“‚ Entrando al repo"
            cd ${{ secrets.VPS_PATH }}

            git config --global --add safe.directory ${{ secrets.VPS_PATH }}

            echo "ðŸ”„ Actualizando cÃ³digo"
            git pull origin main

            echo "ðŸ”§ Backend (prod deps)"
            cd apps/api
            npm install --omit=dev
            pm2 restart whatsapp-api || pm2 start ecosystem.config.js
            pm2 save

            echo "ðŸŽ¨ Build Inbox"
            cd ../inbox
            export NG_CLI_ANALYTICS=false
            npm install
            npm run build

            echo "ðŸ“¦ Publicando Inbox"
            sudo mkdir -p /var/www/html/inbox
            sudo rm -rf /var/www/html/inbox/*
            sudo cp -R dist/* /var/www/html/inbox
            sudo chown -R www-data:www-data /var/www/html/inbox

            echo "âœ… Despliegue completado"
