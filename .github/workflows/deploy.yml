name: Deploy WhatsApp Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          request_pty: true
          timeout: 30s
          command_timeout: 15m
          script: |
            set -e

            echo "ğŸ“‚ Entrando al repo"
            cd ${{ secrets.VPS_PATH }}

            # Evitar error de ownership de git
            git config --global --add safe.directory ${{ secrets.VPS_PATH }}

            echo "ğŸ”„ Actualizando cÃ³digo"
            git pull origin main

            ######################################
            # BACKEND (WHATSAPP API)
            ######################################
            echo "ğŸ”§ Instalando dependencias backend"
            cd apps/api
            npm install

            echo "ğŸ—ï¸ Compilando backend"
            npm run build

            echo "ğŸ“¦ Publicando backend"
            sudo mkdir -p /var/www/apps/whatsapp-api
            
            # Preservar archivos importantes (.env) antes de limpiar
            if [ -f /var/www/apps/whatsapp-api/.env ]; then
              echo "ğŸ’¾ Preservando .env"
              sudo cp /var/www/apps/whatsapp-api/.env /tmp/whatsapp-api-env-backup
            fi
            
            # Limpiar directorio EXCEPTO .env y node_modules
            # Usar find para excluir archivos especÃ­ficos de forma segura
            cd /var/www/apps/whatsapp-api
            sudo find . -mindepth 1 -maxdepth 1 ! -name '.env' ! -name 'node_modules' -exec rm -rf {} + || true
            
            # Copiar archivos compilados
            cd ${{ secrets.VPS_PATH }}/apps/api
            sudo cp -R dist/* /var/www/apps/whatsapp-api/
            sudo cp package.json /var/www/apps/whatsapp-api/
            sudo cp package-lock.json /var/www/apps/whatsapp-api/
            sudo cp ecosystem.config.js /var/www/apps/whatsapp-api/
            sudo cp src/db/*.sql /var/www/apps/whatsapp-api/db/

            # Restaurar .env si existÃ­a
            if [ -f /tmp/whatsapp-api-env-backup ]; then
              echo "âœ… Restaurando .env"
              sudo mv /tmp/whatsapp-api-env-backup /var/www/apps/whatsapp-api/.env
              sudo chmod 600 /var/www/apps/whatsapp-api/.env
            else
              echo "âš ï¸  No se encontrÃ³ .env para restaurar. AsegÃºrate de crear uno manualmente."
            fi
            
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} /var/www/apps/whatsapp-api

            echo "ğŸš€ Reiniciando backend"
            cd /var/www/apps/whatsapp-api
            npm install
            pm2 restart whatsapp-api || pm2 start ecosystem.config.js
            pm2 save

            ######################################
            # FRONTEND (INBOX)
            ######################################
            echo "ğŸ¨ Instalando dependencias inbox"
            cd ${{ secrets.VPS_PATH }}/apps/inbox
            export NG_CLI_ANALYTICS=false
            npm install

            echo "ğŸ—ï¸ Compilando inbox"
            npm run build

            echo "ğŸ“¦ Publicando inbox"
            sudo mkdir -p /var/www/html/inbox
            sudo rm -rf /var/www/html/inbox/*
            sudo cp -R dist/* /var/www/html/inbox
            sudo chown -R www-data:www-data /var/www/html/inbox

            echo "âœ… Despliegue completado"