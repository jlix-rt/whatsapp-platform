name: Deploy WhatsApp Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          request_pty: true
          timeout: 30s
          command_timeout: 15m
          script: |
            set -e

            echo "ğŸ“‚ Entrando al repo"
            cd ${{ secrets.VPS_PATH }}

            # Evitar error de ownership de git
            git config --global --add safe.directory ${{ secrets.VPS_PATH }}

            echo "ğŸ”„ Actualizando cÃ³digo"
            git pull origin main

            ######################################
            # BACKEND (WHATSAPP API)
            ######################################
            echo "ğŸ”§ Instalando dependencias backend"
            cd apps/api
            npm install

            echo "ğŸ—ï¸ Compilando backend"
            npm run build

            echo "ğŸ“¦ Publicando backend"
            sudo mkdir -p /var/www/apps/whatsapp-api
            sudo rm -rf /var/www/apps/whatsapp-api/*
            sudo cp -R dist/* /var/www/apps/whatsapp-api/
            sudo cp ecosystem.config.js /var/www/apps/whatsapp-api/
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} /var/www/apps/whatsapp-api

            echo "ğŸš€ Reiniciando backend"
            cd /var/www/apps/whatsapp-api
            pm2 restart whatsapp-api || pm2 start ecosystem.config.js
            pm2 save

            ######################################
            # FRONTEND (INBOX)
            ######################################
            echo "ğŸ¨ Instalando dependencias inbox"
            cd ${{ secrets.VPS_PATH }}/apps/inbox
            export NG_CLI_ANALYTICS=false
            npm install

            echo "ğŸ—ï¸ Compilando inbox"
            npm run build

            echo "ğŸ“¦ Publicando inbox"
            sudo mkdir -p /var/www/html/inbox
            sudo rm -rf /var/www/html/inbox/*
            sudo cp -R dist/* /var/www/html/inbox
            sudo chown -R www-data:www-data /var/www/html/inbox

            echo "âœ… Despliegue completado"